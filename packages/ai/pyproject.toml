[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 80

[tool.poetry]
name = "ai"
version = "0.1.0"
description = "The brains of the operation"
keywords = [
  "artificial-intelligence",
  "machine-learning",
  "natural-language-processing",
  "neural-network"
]
homepage = "https://github.com/ajtorres9/marvin#readme"
license = "MIT"
readme = "readme.md"
authors = [
  "Andrew Torres <andrew.jonathan.torres@gmail.com>",
  "Brian Lee <briandl92391@gmail.com>"
]
repository = "https://github.com/ajtorres9/marvin/tree/master/packages/ai"

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
black = "^19.3b0"
flake8 = "^3.7.8"
flake8-black = "^0.1.1"
flake8-bugbear = "^19.8.0"
flake8-docstrings = "^1.4.0"
flake8-formatter-junit-xml = "^0.0.6"
flake8-import-order = "^0.18.1"
flake8-rst-docstrings = "^0.0.10"
mypy = "^0.720"
pep8-naming = "^0.8.2"
pytest = "^5.1.2"
pytest-cov = "^2.7.1"
