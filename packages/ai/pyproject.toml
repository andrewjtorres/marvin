[build-system]
requires = ["poetry==0.12.11"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 80

[tool.poetry]
name = "marvin.ai"
version = "0.1.0"
description = "The brains of the operation"
keywords = [
  "artificial-intelligence",
  "machine-learning",
  "natural-language-processing",
  "neural-network"
]
homepage = "https://github.com/ajtorres9/marvin#readme"
license = "MIT"
readme = "readme.md"
authors = [
  "Andrew Torres <andrew.jonathan.torres@gmail.com>",
  "Brian Lee <briandl92391@gmail.com>"
]
repository = "https://github.com/ajtorres9/marvin/tree/master/packages/ai"

[tool.poetry.dependencies]
python = "^3.7.0"

[tool.poetry.dev-dependencies]
black = "^19.3b0"
flake8 = "^3.7.7"
flake8-black = "^0.0.4"
flake8-formatter-junit-xml = "^0.0.6"
pytest = "^4.3.1"
