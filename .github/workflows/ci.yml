name: CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  root_static_analysis:
    name: Root Static Analysis
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.2
      - name: Setup Node
        uses: actions/setup-node@v2.1.1
        with:
          node-version: 12.18
      - name: Install Yarn
        run: npm install --global yarn@1.22
      - name: Install Node dependencies
        run: yarn install --immutable --immutable-cache
      - name: Lint files
        run: yarn lint:files
  ai_static_analysis:
    name: AI Static Analysis
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.2
      - name: Setup Node
        uses: actions/setup-node@v2.1.1
        with:
          node-version: 12.18
      - name: Install Yarn
        run: npm install --global yarn@1.22
      - name: Install Node dependencies
        run: yarn install --immutable --immutable-cache
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Poetry
        run: pip install --upgrade pip poetry>=1.0
      - name: Set Poetry cache directory
        id: poetry-cache
        run: echo "::set-output name=dir::$(poetry config cache-dir)"
      - name: Restore Poetry cache
        uses: actions/cache@v2.1.0
        with:
          path: ${{ steps.poetry-cache.outputs.dir }}
          key: ai-poetry-cache-${{ hashFiles('packages/ai/poetry.lock') }}
          restore-keys: ai-poetry-cache-
      - name: Install Python dependencies
        run: poetry install
        working-directory: packages/ai
      - name: Lint files, scripts, and types
        run: yarn lint
        working-directory: packages/ai
  ai_test:
    name: AI Test
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.2
      - name: Setup Node
        uses: actions/setup-node@v2.1.1
        with:
          node-version: 12.18
      - name: Install Yarn
        run: npm install --global yarn@1.22
      - name: Install Node dependencies
        run: yarn install --immutable --immutable-cache
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Poetry
        run: pip install --upgrade pip poetry>=1.0
      - name: Set Poetry cache directory
        id: poetry-cache
        run: echo "::set-output name=dir::$(poetry config cache-dir)"
      - name: Restore Poetry cache
        uses: actions/cache@v2.1.0
        with:
          path: ${{ steps.poetry-cache.outputs.dir }}
          key: ai-poetry-cache-${{ hashFiles('packages/ai/poetry.lock') }}
          restore-keys: ai-poetry-cache-
      - name: Install Python dependencies
        run: poetry install
        working-directory: packages/ai
      - name: Test units
        run: yarn test:units --cov ai --cov-branch --cov-report xml --doctest-modules
        working-directory: packages/ai
      - name: Publish code coverage report
        uses: codecov/codecov-action@v1.0.12
        with:
          flags: ai
