resources:
  containers:
    - container: node10
      image: node:10.15.3
    - container: node11
      image: node:11.12.0
    - container: python3
      image: ajtorres9/marvin-python:3.7.2
jobs:
  - job: root
    strategy:
      matrix:
        node10:
          container: node10
        node11:
          container: node11
    pool:
      vmImage: ubuntu-16.04
    container: $[variables['container']]
    steps:
      - checkout: self
      - script: yarn --no-progress install
        displayName: Install Node dependencies
      - script: yarn --silent prettylint --ignore-path .gitignore '**/*.{json,md,yml}' '!packages/**'
        displayName: Run static analysis
  - job: ai
    strategy:
      matrix:
        python3:
          container: python3
    pool:
      vmImage: ubuntu-16.04
    container: $[variables['container']]
    steps:
      - checkout: self
      - script: yarn --no-progress install
        displayName: Install Node dependencies
      - script: poetry install
        displayName: Install Python dependencies
        workingDirectory: packages/ai
      - script: mkdir --parents reports/junit
        displayName: Setup
        workingDirectory: packages/ai
      - script: |
          yarn --silent lint-misc
          yarn --silent lint-scripts --format junit-xml --output-file reports/junit/lint-scripts-results.xml
        displayName: Run static analysis
        workingDirectory: packages/ai
      - script: yarn --silent test-units --junitxml reports/junit/test-units-results.xml
        displayName: Run tests
        workingDirectory: packages/ai
      - task: PublishTestResults@2
        displayName: Publish static analysis and tests results
        condition: succeededOrFailed()
        inputs:
          testResultsFiles: '**/*-results.xml'
          searchFolder: packages/ai/reports/junit
