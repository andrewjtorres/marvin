resources:
  containers:
    - container: node10
      image: node:10.15.3
    - container: node11
      image: node:11.12.0
    - container: python3
      image: python:3.7.2
jobs:
  - job: root
    strategy:
      matrix:
        node10:
          container: node10
        node11:
          container: node11
    pool:
      vmImage: ubuntu-16.04
    container: $[variables['container']]
    steps:
      - checkout: self
      - script: yarn --no-progress install
      - script: yarn --silent prettylint --ignore-path .gitignore '**/*.{json,md,yml}' '!packages/**'
  - job: ai
    strategy:
      matrix:
        python3:
          container: python3
    pool:
      vmImage: ubuntu-16.04
    container: $[variables['container']]
    steps:
      - checkout: self
      - script: curl --location --show-error --silent https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python
      - script: source $HOME/.poetry/env
      - script: poetry install
      - script: curl --location --output - https://yarnpkg.com/install.sh | bash
      - script: yarn --no-progress install
        workingDirectory: packages/ai
      - script: yarn --silent lint-misc
        workingDirectory: packages/ai
      - script: yarn --silent lint-scripts
        workingDirectory: packages/ai
      - script: yarn --silent test-units
        workingDirectory: packages/ai
